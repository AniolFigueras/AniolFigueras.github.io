<!DOCTYPE html>

        <link rel="stylesheet" href="css/index.css"/>
        <script>
            let cantidadClicks = 0;
            let clicksNecesarios = Math.floor(Math.random() * 91) + 10;
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("contador").textContent = `Clicks: ${cantidadClicks} / ${clicksNecesarios}`;
            });
            function clickBoton() {
                cantidadClicks++;
                document.getElementById("contador").textContent = `Clicks: ${cantidadClicks} / ${clicksNecesarios}`;
    
                if (cantidadClicks === clicksNecesarios) {
                    alert("¡Has ganado!");
                    document.getElementById("boton").disabled = true;
                }
            }
            function formulario(evento) {
                evento.preventDefault();
                let nombre = document.getElementById("name").value.trim();
                let nombrechange = document.getElementById("name");
                if(nombre.length < 3 || nombre.value === null){
                    nombrechange.style.border = "0.1vw solid red";
                    return;
                }
                else{
                    nombrechange.style.border = "0.1vw solid green";
                }
                let fechanacimiento = document.getElementById("date").value;
                let correo = document.getElementById("mail").value.trim();
                let correochange = document.getElementById("mail");
                if(correo === '' || correo.length < 10){
                    correochange.style.border = "0.1vw solid red";
                    return;
                }
                else{
                    correochange.style.border = "0.1vw solid green";
                }
                    
                let telefono = document.getElementById("tel").value.trim();
                let telefonochange = document.getElementById("tel");
                if(telefono === ''){
                    telefonochange.style.border = "0.1vw solid red";
                    return;
                }
                else{
                    telefonochange.style.border = "0.1vw solid green";
                }
                let colorfav = document.getElementById("color").value;
                let mensaje = document.getElementById("text").value.trim();
                let mensajechange = document.getElementById("text");
                    if(mensaje === ''){
                        mensajechange.style.border = "0.1vw solid red";
                        return;
                    }
                    else{
                        mensajechange.style.border = "0.1vw solid green";
                    }
                    formularioo.submit();
            }
        </script>
